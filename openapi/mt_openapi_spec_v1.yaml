        `case`, `internal_account`, `decision`, or `external_account`.
      required: true
    - name: id
      in: path
      schema:
        type: string
        format: uuid
      description: The ID of the document.
      required: true
    get:
      summary: download document
      tags:
      - Document
      description: Download an existing document.
      operationId: downloadDocument
