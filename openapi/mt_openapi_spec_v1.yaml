---
openapi: 3.0.1
info:
  title: Modern Treasury
  version: v1
  contact:
    name: Modern Treasury Engineering Team
    url: https://moderntreasury.com
  description: The Modern Treasury REST API. Please see https://docs.moderntreasury.com
    for more details.
paths:
  "/api/{accounts_type}/{account_id}/account_details":
    get:
      summary: list account_details
      tags:
      - AccountDetail
      description: Get a list of account details for a single internal or external
        account.
      operationId: listAccountDetails
      security:
      - basic_auth: []
      parameters:
      - name: accounts_type
        in: path
        schema:
          type: string
          enum:
          - external_accounts
          - internal_accounts
        required: true
      - name: account_id
        in: path
        description: The ID of the account.
        required: true
        schema:
          type: string
      - name: after_cursor
        in: query
        schema:
          type: string
          nullable: true
        required: false
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/account_detail"
    post:
      summary: create account_detail
      tags:
      - AccountDetail
      description: Create an account detail for an external account.
      operationId: createAccountDetail
      security:
      - basic_auth: []
      parameters:
      - name: Idempotency-Key
        in: header
        required: false
        description: This key should be something unique, preferably something like
          an UUID.
        schema:
          type: string
      - name: accounts_type
        in: path
        schema:
          type: string
          enum:
          - external_accounts
        required: true
      - name: account_id
        in: path
        description: The ID of the account.
        required: true
        schema:
          type: string
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/account_detail"
        '404':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
        '422':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/account_detail_create_request"
  "/api/{accounts_type}/{account_id}/account_details/{id}":
    get:
      summary: get account_detail
      tags:
      - AccountDetail
      description: Get a single account detail for a single internal or external account.
      operationId: getAccountDetail
      security:
      - basic_auth: []
      parameters:
      - name: accounts_type
        in: path
        schema:
          type: string
          enum:
          - external_accounts
          - internal_accounts
        required: true
      - name: account_id
        in: path
        description: The ID of the account.
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: The ID of the account detail.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/account_detail"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
    delete:
      summary: delete account_detail
      tags:
      - AccountDetail
      description: Delete a single account detail for an external account.
      operationId: deleteAccountDetail
      security:
      - basic_auth: []
      parameters:
      - name: accounts_type
        in: path
        schema:
          type: string
          enum:
          - external_accounts
        required: true
      - name: account_id
        in: path
        description: The ID of the account.
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: The ID of the account detail.
        required: true
        schema:
          type: string
      responses:
        '204':
          description: successful
  "/api/internal_accounts/{internal_account_id}/balance_reports":
    get:
      summary: list balance_reports
      tags:
      - BalanceReport
      description: Get all balance reports for a given internal account.
      operationId: listBalanceReports
      security:
      - basic_auth: []
      parameters:
      - name: internal_account_id
        in: path
        required: true
        schema:
          type: string
      - name: as_of_date
        in: query
        schema:
          type: string
          format: date
        required: false
        description: The date of the balance report in local time.
      - name: balance_report_type
        in: query
        schema:
          type: string
          enum:
          - intraday
          - other
          - previous_day
          - real_time
        required: false
        description: The specific type of balance report. One of `intraday`, `previous_day`,
          `real_time`, or `other`.
      - name: after_cursor
        in: query
        schema:
          type: string
          nullable: true
        required: false
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/balance_report"
        '403':
          description: forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
  "/api/internal_accounts/{internal_account_id}/balance_reports/{id}":
    get:
      summary: get balance_report
      tags:
      - BalanceReport
      description: Get a single balance report for a given internal account.
      operationId: getBalanceReport
      security:
      - basic_auth: []
      parameters:
      - name: internal_account_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: Either the unique identifier of the balance report or latest
          for the latest balance report.
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/balance_report"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
  "/api/connections":
    get:
      summary: list connections
      tags:
      - Connection
      operationId: listConnections
      description: Get a list of all connections.
      security:
      - basic_auth: []
      parameters:
      - name: after_cursor
        in: query
        schema:
          type: string
          nullable: true
        required: false
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: vendor_customer_id
        in: query
        schema:
          type: string
          format: uuid
        required: false
        description: An identifier assigned by the vendor to your organization.
      - name: entity
        in: query
        schema:
          type: string
        required: false
        description: A string code representing the vendor (i.e. bank).
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/connection"
  "/api/counterparties/{id}/collect_account":
    post:
      summary: collect account details
      tags:
      - Counterparty
      operationId: collectAccountDetails
      description: Send an email requesting account details.
      security:
      - basic_auth: []
      parameters:
      - name: Idempotency-Key
        in: header
        required: false
        description: This key should be something unique, preferably something like
          an UUID.
        schema:
          type: string
      - name: id
        in: path
        description: counterparty id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/counterparty_collect_account_response"
        '422':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/counterparty_collect_account_request"
  "/api/counterparties":
    get:
      summary: list counterparties
      tags:
      - Counterparty
      operationId: listCounterparties
      description: Get a paginated list of all counterparties.
      security:
      - basic_auth: []
      parameters:
      - name: after_cursor
        in: query
        schema:
          type: string
          nullable: true
        required: false
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: name
        in: query
        required: false
        description: Performs a partial string match of the name field. This is also
          case insensitive.
        schema:
          type: string
      - name: email
        in: query
        schema:
          type: string
          format: email
        required: false
        description: Performs a partial string match of the email field. This is also
          case insensitive.
      - "$ref": "#/components/parameters/metadata_query"
      - name: created_at_lower_bound
        in: query
        schema:
          type: string
          format: date-time
        required: false
        description: Used to return counterparties created after some datetime.
      - name: created_at_upper_bound
        in: query
        schema:
          type: string
          format: date-time
        required: false
        description: Used to return counterparties created before some datetime.
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/counterparty"
        '400':
          description: bad_request
        '401':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
    post:
      summary: create counterparty
      tags:
      - Counterparty
      operationId: createCounterparty
      description: Create a new counterparty.
      security:
      - basic_auth: []
      parameters:
      - name: Idempotency-Key
        in: header
        required: false
        description: This key should be something unique, preferably something like
          an UUID.
        schema:
          type: string
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/counterparty"
        '422':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
        '415':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/counterparty_create_request"
  "/api/counterparties/{id}":
    parameters:
    - name: id
      in: path
      description: The id of an existing counterparty.
      required: true
      schema:
        type: string
    get:
      summary: show counterparty
      tags:
      - Counterparty
      operationId: getCounterparty
      description: Get details on a single counterparty.
      security:
      - basic_auth: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/counterparty"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
    patch:
      summary: update counterparty
      tags:
      - Counterparty
      operationId: updateCounterparty
      description: Updates a given counterparty with new information.
      security:
      - basic_auth: []
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/counterparty"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/counterparty_update_request"
    delete:
      summary: delete counterparty
      tags:
      - Counterparty
      operationId: deleteCounterparty
      description: Deletes a given counterparty.
      security:
      - basic_auth: []
      responses:
        '204':
          description: successful
  "/api/{documentable_type}/{documentable_id}/documents":
    get:
      summary: list documents
      tags:
      - Document
      description: Get a list of documents.
      operationId: listDocuments
      security:
      - basic_auth: []
      parameters:
      - name: documentable_id
        in: path
        schema:
          type: string
        description: The unique identifier for the associated object.
        required: true
      - name: documentable_type
        in: path
        schema:
          type: string
          enum:
          - cases
          - counterparties
          - expected_payments
          - external_accounts
          - internal_accounts
          - organizations
          - paper_items
          - payment_orders
          - transactions
          - decisions
        description: The type of the associated object. Currently can be one of `payment_order`,
          `transaction`, `paper_item`, `expected_payment`, `counterparty`, `organization`,
          `case`, `internal_account`, `decision`, or `external_account`.
        required: true
      - name: after_cursor
        in: query
        schema:
          type: string
          nullable: true
        required: false
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/document"
    post:
      summary: create document
      tags:
      - Document
      description: Create a document.
      operationId: createDocument
      security:
      - basic_auth: []
      parameters:
      - name: documentable_id
        in: path
        schema:
          type: string
        description: The unique identifier for the associated object.
        required: true
      - name: documentable_type
        in: path
        schema:
          type: string
          enum:
          - cases
          - counterparties
          - expected_payments
          - external_accounts
          - internal_accounts
          - organizations
          - paper_items
          - payment_orders
          - transactions
          - decisions
        description: The type of the associated object. Currently can be one of `payment_order`,
          `transaction`, `paper_item`, `expected_payment`, `counterparty`, `organization`,
          `case`, `internal_account`, `decision`, or `external_account`.
        required: true
      - name: Idempotency-Key
        in: header
        required: false
        description: This key should be something unique, preferably something like
          an UUID.
        schema:
          type: string
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/document"
        '403':
          description: forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
        '404':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
      requestBody:
        content:
          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/document_create_request"
  "/api/{documentable_type}/{documentable_id}/documents/{id}":
    parameters:
    - name: documentable_id
      in: path
      schema:
        type: string
      description: The unique identifier for the associated object.
      required: true
    - name: documentable_type
      in: path
      schema:
        type: string
        enum:
        - cases
