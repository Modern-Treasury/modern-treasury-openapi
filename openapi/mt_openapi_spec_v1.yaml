        schema:
          type: string
          format: date-time
        required: false
        description: An inclusive upper bound for when the event occurred
      - name: resource
        in: query
        required: false
        schema:
          type: string
      - name: entity_id
        in: query
        required: false
        schema:
          type: string
      - name: event_name
        in: query
        required: false
        schema:
          type: string
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/event"
  "/api/events/{id}":
    parameters:
    - name: id
      in: path
      required: true
      description: event id
      schema:
        type: string
    get:
      summary: get event
      tags:
      - Event
      operationId: getEvent
      security:
      - basic_auth: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/event"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
  "/api/expected_payments":
    get:
      summary: list expected_payments
      tags:
      - ExpectedPayment
      operationId: listExpectedPayments
      security:
      - basic_auth: []
      parameters:
      - name: after_cursor
        in: query
        schema:
          type: string
          nullable: true
        required: false
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
      - name: status
        in: query
        schema:
          type: string
          enum:
          - archived
          - reconciled
          - unreconciled
        required: false
        description: One of unreconciled, reconciled, or archived.
      - name: internal_account_id
        in: query
        required: false
        description: Specify internal_account_id to see expected_payments for a specific
          account.
        schema:
          type: string
      - name: direction
        in: query
        schema:
          type: string
          enum:
          - credit
          - debit
        required: false
        description: One of credit, debit
      - name: type
        in: query
        schema:
          type: string
          enum:
          - ach
          - au_becs
          - bacs
          - book
          - card
          - check
          - cross_border
          - eft
          - interac
          - masav
          - neft
          - provxchange
          - rtp
          - sen
          - sepa
          - signet
          - wire
        required: false
        description: 'One of: ach, au_becs, bacs, book, check, eft, interac, provxchange,
          rtp,sen, sepa, signet, wire'
      - name: counterparty_id
        in: query
        required: false
        description: Specify counterparty_id to see expected_payments for a specific
          account.
        schema:
          type: string
      - "$ref": "#/components/parameters/metadata_query"
      - name: created_at_lower_bound
        in: query
        schema:
          type: string
          format: date-time
        required: false
        description: Used to return expected payments created after some datetime
      - name: created_at_upper_bound
        in: query
        schema:
          type: string
          format: date-time
        required: false
        description: Used to return expected payments created before some datetime
      responses:
        '200':
          description: successful
          headers:
            X-After-Cursor:
              schema:
                type: string
                nullable: true
              description: The cursor for the next page. Including this in a call
                as `after_cursor` will return the next page.
            X-Per-Page:
              schema:
                type: integer
                nullable: true
              description: The current `per_page`.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/expected_payment"
        '401':
          description: unsuccessful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_message"
    post:
      summary: create expected payment
      tags:
      - ExpectedPayment
      operationId: createExpectedPayment
      security:
      - basic_auth: []
      parameters:
      - name: Idempotency-Key
        in: header
        required: false
        description: This key should be something unique, preferably something like
          an UUID.
        schema:
          type: string
      responses:
        '201':
          description: successful
          content:
            application/json:
